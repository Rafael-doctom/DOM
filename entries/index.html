<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entries & fromEntries</title>
</head>

<body>


    <script>

        let numbersEntries = [1, 2, 3];

        let numbersFromEntries = [
            ['1', '2'],
            ['3', '4']
        ];

        console.log(Object.entries(numbersEntries));
        console.log(Object.fromEntries(numbersFromEntries));

        // this fromEntries transform array in Object

    </script>

</body>

</html>
