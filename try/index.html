<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get</title>
</head>

<body>

    <script>

        const Get = () => {
            try {
                fetch("https://jsonplaceholder.typicode.com/posts")
                    .then(response => response.json())
                    .then(data => {
                        const first = data
                        console.log(first[0])
                    })

            } catch {
                console.log(console.error())
            }
        }

        Get()

    </script>

</body>

</html>
