<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>

<body>

    <div class="content">
        <input type="text" placeholder="Insert a value" id="data_input">
        <input type="submit" value="send" id="submit">
    </div>

    <script>

        let submit = document.getElementById('submit');

        submit.addEventListener('click', () => {

            let data_input = document.getElementById('data_input').value;

            let createElementSpan = document.createElement('div');
            createElementSpan.textContent = data_input;

            document.body.appendChild(createElementSpan);
        });

    </script>

</body>

</html>
