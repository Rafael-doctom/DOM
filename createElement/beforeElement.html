<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert before element</title>
</head>

<body>

    <h1 id="current">
        I'm value current
    </h1>


    <script>

        let current = document.getElementById('current');

        function addBefore() {

            let value = document.createElement('h1');

            value.textContent = `I'm the second value`;


            current.before(value)
            // document.body.insertBefore(value, current)
        }

        addBefore();

    </script>

</body>

</html>
