<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples using loops</title>
</head>

<body>

    <script>

        let names = ['Rafael', 'Vitor', 'John', 'Kylle'];

        function getNames() {
            for (name of names) {
                let init = 0;
                let getPosition = names.splice('');

                for (init; init <= getPosition.length; init++) {
                    getPosition.map(myName => console.log(`My name is ${myName} and i'm position at ${init} `))
                };
            };
        };


        let numberToSum = [10, 20, 30];

        const Sum = () => {
            numberToSum.forEach((currrent, index, array) => {

                let currentValue = `the value ${currrent}`;
                let currentPosition = `in position ${index + 1},`;
                let sumCurrentValues = `adding to the ${currrent} is equal ${currrent + currrent}`;

                console.log(`${currentValue} ${currentPosition} ${sumCurrentValues}  `);

            });
        };

        const TestTwo = () => {
            const NUMBERS = [1, 2, 3]

            // aqui ele vai LISTAR todos os itens dentro do array, sem se importar com a organização, nem nada do tipo
            console.log(NUMBERS)
            // output: (3) [1, 2, 3]

            // na função abaixo, ele deverá percorrer cada ÍTEM dentro do array e listar individualmente.
            NUMBERS.forEach(element => {
                console.log(element)
            })
            // output: 
            // 1
            // 2
            // 3
        }

        Sum();
        getNames();
        TestTwo();



    </script>

</body>

</html>
